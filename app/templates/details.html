{% extends "template.html" %}
{% block content %}
    <table class="table table-sm">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-mail</th>
                <th>Country Code</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ contact.first_name }}</td>
                <td>{{ contact.last_name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.country_code }}</td>
                <td>{{ contact.phone_number }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
