{% extends "template.html" %}
{% block content %}
    <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts  %}
                <tr>
                    <td><a href="./contact/{{ contact.id }}">{{ contact.firstname }}</a></td>
                    <td>{{ contact.lastname }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
